# mkdocs.yml
site_name: Ash & Light
docs_dir: docs
site_dir: site

theme:
  name: material
  logo: images/logo.png
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tracking

plugins:
  - search

markdown_extensions:
  - pymdownx.snippets:
      base_path: docs
  - attr_list

extra_css:
  - stylesheets/extra.css

nav:
  - Introduction:
      - Overview: index.md#introduction
      - Game Description: index.md#introduction
  - Playing a Character:
      - Overview: index.md#playing-a-character
      - Types: index.md#playing-a-character
      - Classes: index.md#playing-a-character
      - Alignment: index.md#playing-a-character
  - The World:
      - Overview: index.md#the-world
      - Mythology: index.md#the-world
      - Archons: index.md#the-world
      - Timeline: index.md#the-world
      - Prophecy: index.md#the-world
  - Systems:
      - Overview: index.md#systems
      - Party and Companions: index.md#systems
      - Combat: index.md#systems
      - Progression and Levels: index.md#systems
      - Exploration, Gear, Resources, Logistics: index.md#systems
      - Economy, Crafting, Upgrades: index.md#systems
